<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=DynaPuff:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Learn JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="font">
        <h1>fonts</h1>
        <div class="options">
          <div class="font-box active">Cairo</div>
          <div class="font-box">Roboto</div>
          <div class="font-box">DynaPuff</div>
        </div>
      </div>
      <div class="colors">
        <h1>colors</h1>
        <div class="options">
          <div class="color-box active">black</div>
          <div class="color-box">red</div>
          <div class="color-box">blue</div>
          <div class="color-box">green</div>
          <div class="color-box">yellow</div>
          <div class="color-box">pink</div>
        </div>
      </div>
      <div class="font-size">
        <h2>font-size</h2>
        <div class="options">
          <div class="size-box active">16</div>
          <div class="size-box">17</div>
          <div class="size-box">18</div>
          <div class="size-box">19</div>
          <div class="size-box">20</div>
          <div class="size-box">21</div>
          <div class="size-box">22</div>
          <div class="size-box">23</div>
          <div class="size-box">25</div>
          <div class="size-box">26</div>
          <div class="size-box">27</div>
          <div class="size-box">28</div>
          <div class="size-box">29</div>
          <div class="size-box">30</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
